<!doctype html>
<html>

<head>
    <title>Film Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <!--this is for ratings-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--finish-->

    <!-- <script defer src="exams_script.js"></script> -->
    <script defer src="https://unpkg.com/dayjs@1.11.0/dayjs.min.js"></script>
    <script defer src="spript.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="d-flex flex-column vh-100">
    <!-- this allow to extend the vertical colum to the entire page-->
    <div class="contaier-fluid p-0 flex-grow-1">
        <div class="row blue-box m-0">
            <nav class="navbar navbar-light blue-box">
                <div class="container-fluid">
                    <a class="navbar-brand ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-film" viewBox="0 0 16 16">
                            <path
                                d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                        </svg>
                        Film Library
                    </a>
                    <form class="d-flex justify-content-center">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>


                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>

                </div>
            </nav>
        </div>

        <div class="row m-0 h-100">
            <div class="col-4 grey-box p-4 sidebar">

                <div class="list-group list-group-flush" id="listalaterale">
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-secondary grey-box active"
                        id="all">All</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-secondary grey-box"
                        id="fav">Favorites</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-secondary grey-box" id="best">Best
                        Rated</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-secondary grey-box"
                        id="lastmonth">Seen Last
                        Month</button>
                    <button type="button"
                        class="list-group-item list-group-item-action list-group-item-secondary grey-box"
                        id="unseen">Unseen</button>

                </div>
            </div>
            <div class="col-8">
                <main>
                    <h2>All Films</h2>
                    <table class="table" id="scoretable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Favorite</th>
                                <th>Watch Date</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                         <!--vuoto perche ci andranno i film-->
                        </tbody>
                    </table>

                </main>
                <button type="button" class="btn btn-primary btn-circle btn-xl">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
