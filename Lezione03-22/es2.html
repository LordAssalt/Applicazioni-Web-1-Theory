<!doctype html>
<html>

<head>
    <title>Pagina di prova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="contaier-fluid">
        <div class="row">
            <header>
                <h1>My Scores</h1>
            </header>
        </div>
        <div class="row">
            <div class="col-3">
                <aside>
                    <h2>Navigation</h2>
                </aside>
            </div>
            <div class="col-8">
                <main>
                    <h2>Current Scores</h2>
                    <div id="scoretable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Exam</th>
                                    <th>Score</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tr>
                                <td>Web Application 1</td>
                                <td>30L</td>
                                <td>11/03/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button"
                                        class="btn btn-warning">E</button></td>
                            </tr>
                            <tr>
                                <td>Programmazione Di Sistema </td>
                                <td>30</td>
                                <td>09/05/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button"
                                        class="btn btn-warning">E</button></td>
                            </tr>
                            <tr>
                                <td> Networking </td>
                                <td>28</td>
                                <td>23/05/2022</td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button"
                                        class="btn btn-warning">E</button></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="Course Name"></td>
                                <td><input type="text" name="Voto"></td>
                                <td><input type="date" name="Exam Date"></td>
                                <td><button type="button" class="btn btn-danger">X</button> <button type="button"
                                    class="btn btn-warning">E</button></td>
                            </tr>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <div class="row">
            <footer>
                &copy; Applicazioni Web 1
            </footer>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
